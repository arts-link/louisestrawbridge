baseURL = 'https://www.louisestrawbridge.com/'
title = 'Louise Strawbridge Artist Portfolio'
theme = ['gallery']
timeout = "120000"
languageCode = "en-us"
# This is one janky jawn PR
copyright = "< 2024 Louise Strawbridge"
disableKinds = ["taxonomy", "term"]
defaultContentLanguage = "en"
enableRobotsTXT = true
timeZone = "America/New_York"

[params]
  title = "Louise Strawbridge Artist Portfolio"
  description = "The work of Louise Strawbridge"
  [params.author]
    name = "Louise Strawbridge"
    email = "louisestrawbridge@gmail.com"
  [params.gallery]
    boxSpacing = 10
    targetRowHeight = 408
    targetRowHeightTolerance = 5.25
  # [params.socialIcons]
  #   website = "https://yourwebsite.com"
  #   mastodon = "https://mastodon.social/@yourprofile"
  #   pixelfed = "https://pixelfed.org/yourprofile"
  #   facebook = "https://facebook.com/yourprofile"
  #   instagram = "https://instagram.com/yourprofile"
  #   github = "https://github.com/yourprofile"
  #   twitter = "https://twitter.com/yourprofile"
  #   youtube = "https://youtube.com/yourchannel"
  #   linkedin = "https://linkedin.com/in/yourprofile"    
    
[outputs]
  page = ["HTML"]
  home = ["HTML", "RSS"]
  section = ["HTML"]

[imaging]
  resampleFilter = "CatmullRom"
  quality = 75
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription"

[module]
  [module.hugoVersion]
    extended = false
    min = "0.112.0"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"

[build]
  writeStats = true
  # Only keep necessary cachebusters if youâ€™re not using Tailwind or postcss config files.
  [[build.cachebusters]]
    source = "assets/.*\\.(js)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"

[menu]
[[menu.footer]]
    name = 'created by arts-link'
    url = 'https://arts-link.com'
    weight = 420
