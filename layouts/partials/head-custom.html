{{/*  custom head additons  */}}
{{- hugo.Generator }}
{{- $domain := site.Params.plausible_domain }}
{{- $advanced := site.Params.plausible_advanced }}
{{- if $domain }}
<script defer data-domain="louisestrawbridge.com" src="https://plausible.io/js/script.hash.outbound-links.js"></script>
<script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
{{- end }}
{{- if eq .Kind "404" }} {{ if $advanced }} <script>document.addEventListener('DOMContentLoaded', function () { plausible('404', { props: { path: document.location.pathname } }); });</script> {{ end }} {{ end }}
{{- if .IsHome }}
<style>
hgroup h1 {
  background-image: url('/images/img_banner_bg_signature_home.webp'); /* Set your image path */
  color: transparent;
}
</style>
{{- end }}
