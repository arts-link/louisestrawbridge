{{ $imgTitle := .Get "title" }}
{{ $imgSrc := .Get "src" }}
{{ $image := resources.Get $imgSrc }}

{{ if $image }}
  <figure class="artist-image">
    <img src="{{ $image.RelPermalink }}" 
         alt="{{ $imgTitle }}">
  </figure>
{{ else }}
  {{ warnf "Image not found: %s" $imgSrc }}
  <p style="text-align: center; color: red;">Artist Image not found</p>
{{ end }}
