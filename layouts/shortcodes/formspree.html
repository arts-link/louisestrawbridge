<!-- modify this form HTML and place wherever you want your form -->

{{- $formid := .Site.Params.formspreeFormid -}}

{{- if not $formid -}}
  {{- warnf "Warning: formid is not set in config.toml. The form will not submit correctly." -}}
{{- end -}}
<section class="contact-form">
  <h2>Contact the Artist</h2>
  <p>Feel free to reach out with any inquiries or thoughts. I look forward to hearing from you!</p>
  <form action="https://formspree.io/f/{{ $formid }}" method="POST" class="contact-form__container">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject" placeholder="Subject of your message" required>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea name="message" id="message" placeholder="Write your message here" required></textarea>
    </div>
    <button type="submit" class="submit-button">< Send Message</button>
  </form>
</section>
